            <header class="cabecalho">
                <h1 class="cabecalho__nome">JavaScript Calculo de IMC</h1>
                <h1 class="cabecalho__nome">Dyegho Moraes Costa Gama Cunha</h1>
                

            </header>

            <section class="javaScript">
                <script>

                    var altura ;
                    var peso ;

                    var alturaEu = 2;
                    var alturaLu =1.67;

                    var pesoEu = 95;
                    var pesoLu = 67;
                    
                    
                    function mostra(escrito){

                        document.write(escrito)
                        document.write("<br>")
                    }

                    function calculaImc(peso,altura){
                        var  imc = peso / (altura*altura);
                       
                        if(imc < 20)
                        {
                            mostra("Você esta abaixo do peso!");
                        } 
                        else if(imc >20 && imc <= 25)
                        {
                            mostra("Peso Ideal");
                        }
                        else if(imc >25 && imc <= 30)
                        {
                            mostra("Sobrepeso");
                        }
                        else if(imc >30 && imc <= 35)
                        {
                            mostra("Obesidade Moderada");
                        }
                        else if(imc >35 && imc <= 40)
                        {
                            mostra("Obesidade Severa");
                        }
                        else if(imc >40 && imc <= 50)
                        {
                            mostra("Obesidade Morbida");
                        }
                        else
                        {
                            mostra('Gordo');
                        }
    	
                        

                        mostra("Seu IMC é " + Math.round(imc) +".<br>");                     
                    }

                    calculaImc(pesoEu,alturaEu);
                    calculaImc(pesoLu,alturaLu);
                    
                    
            
                </script>

            </section>
